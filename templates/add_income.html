{% extends "layout.html" %}

{% block title %}
    Add Income
{% endblock %}

{% block main %}
    <h1> Add Income </h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6-beta.29/jquery.inputmask.min.js"></script>

        <body>
            <div class="form-box">
                <form id="incomeForm" action="{{ url_for('add_income') }}" method="post">
                    <label for="income_name">Income Name</label>
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="income_name" name="income_name" placeholder="Income Name" type="text">
                    <label for="income_tag">Income Tag</label>
                    <input autocomplete="off" autofocus="off" class="form-control mx-auto w-auto" id="income_tag" name="income_tag" placeholder="Income Tag" type="text">
                    <label for="income_value">Income Value</label>
                    <input autocomplete="off" autofocus="off" class="form-control mx-auto w-auto" id="income_value" name="income_value" placeholder="Income Value" type="number" step="0.01" min="1" required>
                        <script>
                        document.getElementById('income_value').addEventListener('blur', function(event) {
                            let value = parseFloat(event.target.value);
                            if (!isNaN(value)) {
                                event.target.value = value.toFixed(2);
                            }
                        });
                        </script>
                    <label for="income_date">Income Date</label>
                    <input autocomplete="off" autofocus="off" class="form-control mx-auto w-auto" id="income_date" name="income_date" placeholder="Income Date" type="date">
                    <label for="income_notes">Income Notes</label>
                    <input autocomplete="off" autofocus="off" class="form-control mx-auto w-auto" id="income_notes" name="income_notes" placeholder="Notes" type="text">
                    <button class="btn btn-primary mt-3" class="form-control mx-auto w-auto" id="add-income-button" type="submit">Add Income</button>
                </form>
            </div>
        </body>
{% endblock %}
